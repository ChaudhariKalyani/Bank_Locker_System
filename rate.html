<html>
    <head>
        
        <script language=javascript>
            function valid1()
            {
                var x;
                x=event.keyCode;
                if(x>=48 && x<=57)
                event.keyCode=x;
                else 
                event.keyCode=0;
            }

            function valid2()
            {
                var x;
                x=event.keyCode;
                if((x>=65 && x<=90) || (x>=97 && x<=122))
                event.keyCode=x;
                else     
                event.keyCode=0;    
            }

        </script>
    </head>
    <body>
        <form name=frm method=post action=rate.php>
    <center>  
    </br> 
        <h2>RATE FORM</FORM></h2>
        <caption><h2>RATE INFORMATION</h2></caption> </br>  
        Rate<input type="number" name=ra maxlength="10" onkeypress=valid1() ></br>
        plan<input type="text" name="pl"></br>
        Tax<input type="number" name=tx maxlength="10" onkeypress=valid1() ></br>
        Amount<input type="number" name=am maxlength="10" onkeypress=valid1() ></br>
    </br>

</center>
