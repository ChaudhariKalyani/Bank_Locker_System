<html>
    <head>
        <script language=javascript>
            function valid1()
            {
                var x;
                x=event.keyCode;
                if(x>=48 && x<=57)
                event.keyCode=x;
                else 
                event.keyCode=0;
            }

            function valid2()
            {
                var x;
                x=event.keyCode;
                if((x>=65 && x<=90) || (x>=97 && x<=122))
                event.keyCode=x;
                else     
                event.keyCode=0;    
            }

        </script>
    </head>
<body>
<form name=frm method=post action=report.php>
    <center>
        <h2>REPORT FORM</h2>
        <caption><h2>REPORT INFORMATION </h2></caption> </br>     
        Locker Number<input type="text" name=ln onkeypress=valid1() ></br>
        Report Date<input type="date" name="rd" ></br>
        Customer ID<input type="text" name=ci  onkeypress=valid1() ></br>
        Officer code<input type="text" name=oc  onkeypress=valid1() ></br>
        Report Type<input type="text" name=rt onkeypress=valid1()></br>
        Remark<input type="text" name=rm onkeypress=valid1()></br>
        <input type=submit name=sbm value=Submit>
        <input type=submit name=sbm value=Update>  
        <input type=submit name=sbm value=Delete> 
        <input type=submit name=sbm value=Display>  
        <input type=submit name=sbm value=Search>
        <p style="margin-top:2%">
            <b>Dhule and Nandurbar District Central Co-operative Bank Ltd. Dhule.</b>
        </p>
</center>
</form>
</body>
</html>
