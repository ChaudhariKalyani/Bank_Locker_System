<html>
    <head>
        
        <script language=javascript>
            function valid1()
            {
                var x;
                x=event.keyCode;
                if(x>=48 && x<=57)
                event.keyCode=x;
                else 
                event.keyCode=0;
            }

            function valid2()
            {
                var x;
                x=event.keyCode;
                if((x>=65 && x<=90) || (x>=97 && x<=122))
                event.keyCode=x;
                else     
                event.keyCode=0;    
            }

        </script>
    </head>
    <body>
        <form name=frm method=post action=locker.php>
    <center>  
    </br> 
        <h2>LOCKER FORM</FORM></h2>
        <caption><h2>LOCKER INFORMATION</h2></caption> </br>  
        Locker Number<input type="text" name=lno maxlength="10" onkeypress=valid1()></br>  
        Location<input type="text" name="lc"></br>
        Key Number<input type="text" name=kno maxlength="10" onkeypress=valid1()></br>
        status<input type="text" name="st"></br>
        class code<input type="text" name=oc onkeypress=valid1()></br>

    </br>

</center>
